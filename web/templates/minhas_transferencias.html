<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Transfer√™ncias - Sistema C√¢mbio</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CORES IGUAIS AO DASHBOARD - VERS√ÉO ESCURA */
        :root {
            /* CORES PRINCIPAIS (dashboard) */
            --azul-dashboard: #1a5fb4;
            --azul-claro-dashboard: #2d8fff;
            --roxo-dashboard: #8e44ad;
            --verde-dashboard: #27ae60;
            --vermelho-dashboard: #c0392b;
            --amarelo-dashboard: #f39c12;
            
            /* CORES DE STATUS (dashboard style) */
            --cor-pendente: #f39c12;      /* Amarelo */
            --cor-processando: #3498db;    /* Azul */
            --cor-concluida: #27ae60;      /* Verde */
            --cor-recusada: #c0392b;       /* Vermelho */
            
            /* FUNDOS (dashboard style) */
            --fundo-escuro: #0f141c;
            --fundo-card: #1c2533;
            --fundo-hover: #2d3a4d;
            
            /* TEXTO (dashboard style) */
            --texto-principal: #d1d8e0;
            --texto-secundario: #95a5a6;
            --texto-destaque: #ffffff;
            
            /* BORDAS */
            --raio-borda: 10px;
            --raio-borda-pequeno: 6px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--fundo-escuro);
            color: var(--texto-principal);
            min-height: 100vh;
        }
        
        /* CONTAINER PRINCIPAL */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--cor-primaria);
        }
        
        .titulo-pagina {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .titulo-pagina i {
            font-size: 32px;
            color: var(--cor-primaria);
        }
        
        .titulo-pagina h1 {
            font-size: 28px;
            color: var(--texto-destaque);
        }
        
        .info-usuario {
            background: var(--fundo-card);
            padding: 10px 20px;
            border-radius: var(--raio-borda);
            font-size: 14px;
        }
        
        /* FILTROS R√ÅPIDOS (IGUAL KIVY) */
        .filtros-rapidos {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn-filtro {
            padding: 12px 24px;
            border: none;
            border-radius: var(--raio-borda-pequeno);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-filtro.ativo {
            color: white;
        }
        
        .btn-filtro:not(.ativo) {
            color: var(--texto-secundario);
        }
        
        /* CORES DOS FILTROS ATIVOS (IGUAL DASHBOARD) */
        #btn-todas.ativo { background: var(--azul-dashboard); }
        #btn-pendentes.ativo { background: var(--cor-pendente); }
        #btn-processando.ativo { background: var(--cor-processando); }
        #btn-concluidas.ativo { background: var(--cor-concluida); }
        #btn-recusadas.ativo { background: var(--cor-recusada); }
        
        /* CORES DOS FILTROS INATIVOS */
        #btn-todas:not(.ativo) { background: #1a3a66; }
        #btn-pendentes:not(.ativo) { background: #664d00; }
        #btn-processando:not(.ativo) { background: #1a5276; }
        #btn-concluidas:not(.ativo) { background: #1e8449; }
        #btn-recusadas:not(.ativo) { background: #7b241c; }
        
        /* ESTAT√çSTICAS */
        .estatisticas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .card-estatistica {
            background: var(--fundo-card);
            padding: 20px;
            border-radius: var(--raio-borda);
            text-align: center;
        }
        
        .card-estatistica .numero {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-estatistica .label {
            font-size: 14px;
            color: var(--texto-secundario);
        }
        
        /* LISTA DE TRANSFER√äNCIAS */
        .lista-transferencias {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* CARD DE TRANSFER√äNCIA (IGUAL KIVY) */
        .card-transferencia {
            background: var(--cor-card);  /* #0d1117 - escuro */
            border-color: var(--cor-borda); /* #1e232e */
            padding: 20px;
            position: relative;
            border-left: 5px solid var(--cor-primaria);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-pending { background: var(--cor-pendente); color: white; }
        .status-processing { background: var(--cor-processando); color: white; }
        .status-completed { background: var(--cor-concluida); color: white; }
        .status-rejected { background: var(--cor-recusada); color: white; }
        
        .transferencia-id {
            font-size: 12px;
            color: var(--texto-secundario);
            font-family: monospace;
        }
        
        .card-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .info-label {
            font-size: 12px;
            color: var(--texto-secundario);
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: 500;
        }
        
        .valor-destaque {
            font-size: 18px;
            font-weight: bold;
            color: var(--texto-destaque);
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-transferencia {
            font-size: 12px;
            color: var(--texto-secundario);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .botoes-acao {
            display: flex;
            gap: 10px;
        }

        /* BOT√ïES DE A√á√ÉO DOS CARDS - IGUAL AO DASHBOARD */
        .btn-acao {
            padding: 8px 16px;
            border: 1px solid var(--cor-borda);  /* Borda cinza */
            border-radius: var(--borda-radius-pequeno);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            background: transparent;  /* Fundo transparente */
            color: var(--cor-texto);  /* Texto cinza */
        }

        /* HOVER COM CORES (igual aos √≠cones do dashboard) */
        .btn-detalhes:hover {
            border-color: var(--cor-primaria);    /* Azul */
            color: var(--cor-primaria);          /* Azul */
            background: rgba(26, 95, 180, 0.1);  /* Azul claro */
        }

        .btn-invoice:hover {
            border-color: var(--cor-sucesso);     /* Verde */
            color: var(--cor-sucesso);           /* Verde */
            background: rgba(46, 194, 126, 0.1); /* Verde claro */
        }

        .btn-pdf:hover {
            border-color: #9b59b6;               /* Roxo */
            color: #9b59b6;                     /* Roxo */
            background: rgba(155, 89, 182, 0.1); /* Roxo claro */
        }

        /* LINHA DA INVOICE (MELHORADA) */
        .invoice-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.03);  /* Mais escuro */
            border-radius: var(--borda-radius-pequeno);
            border: 1px solid var(--cor-borda);     /* Borda igual dashboard */
        }

        .invoice-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        /* CORRETO: usar as vari√°veis do dashboard */
        .invoice-status.pending { 
            color: var(--cor-alerta);  /* Amarelo #f39c12 */
        }
        .invoice-status.approved { 
            color: var(--cor-sucesso); /* Verde #2ec27e */
        }
        .invoice-status.rejected { 
            color: var(--cor-perigo);  /* Vermelho #e01b24 */
        }

        .btn-renviar-invoice {
            padding: 6px 12px;
            background: transparent;              /* Transparente igual dashboard */
            border: 1px solid var(--cor-sucesso); /* Borda verde */
            color: var(--cor-sucesso);           /* Texto verde */
            border-radius: var(--borda-radius-pequeno);
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .btn-renviar-invoice:hover {
            background: rgba(46, 194, 126, 0.1);  /* Verde claro no hover */
            transform: translateY(-1px);         /* Efeito de eleva√ß√£o */
        }
        
        /* MODAL DE DETALHES */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-container {
            background: var(--fundo-card);
            border-radius: var(--raio-borda);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--cor-primaria);
        }
        
        .modal-title {
            font-size: 24px;
            color: var(--texto-destaque);
        }
        
        .btn-fechar-modal {
            background: none;
            border: none;
            color: var(--texto-secundario);
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            color: var(--cor-primaria);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        /* LOADING */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--cor-primaria);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* MENSAGEM VAZIA */
        .mensagem-vazia {
            text-align: center;
            padding: 60px 20px;
            color: var(--texto-secundario);
        }
        
        .mensagem-vazia i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .filtros-rapidos {
                justify-content: center;
            }
            
            .card-content {
                grid-template-columns: 1fr;
            }
            
            .card-footer {
                flex-direction: column;
                gap: 15px;
            }
            
            .botoes-acao {
                width: 100%;
                justify-content: center;
            }
        }

        .btn-carregar-mais {
            background: linear-gradient(135deg, var(--azul-dashboard), var(--azul-claro-dashboard));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26, 95, 180, 0.3);
        }

        .btn-carregar-mais:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 95, 180, 0.4);
        }

        .btn-carregar-mais small {
            font-size: 12px;
            opacity: 0.8;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="titulo-pagina">
                <i class="fas fa-exchange-alt"></i>
                <h1>Minhas Transfer√™ncias Internacionais</h1>
            </div>
            <div class="info-usuario">
                <i class="fas fa-user"></i>
                <span id="nomeUsuario">Carregando...</span>
            </div>
        </div>
        
        <!-- FILTROS R√ÅPIDOS (IGUAL KIVY) -->
        <div class="filtros-rapidos">
            <button id="btn-todas" class="btn-filtro ativo" onclick="filtrarTransferencias('all')">
                <i class="fas fa-layer-group"></i> TODAS
            </button>
            <button id="btn-pendentes" class="btn-filtro" onclick="filtrarTransferencias('pending')">
                <i class="fas fa-clock"></i> PENDENTES
            </button>
            <button id="btn-processando" class="btn-filtro" onclick="filtrarTransferencias('processing')">
                <i class="fas fa-sync-alt"></i> PROCESSANDO
            </button>
            <button id="btn-concluidas" class="btn-filtro" onclick="filtrarTransferencias('completed')">
                <i class="fas fa-check-circle"></i> CONCLU√çDAS
            </button>
            <button id="btn-recusadas" class="btn-filtro" onclick="filtrarTransferencias('rejected')">
                <i class="fas fa-times-circle"></i> RECUSADAS
            </button>
        </div>

        
        <!-- LISTA DE TRANSFER√äNCIAS -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="lista-transferencias" id="listaTransferencias">
            <!-- Transfer√™ncias ser√£o carregadas aqui -->
        </div>
        
        <!-- MENSAGEM VAZIA -->
        <div class="mensagem-vazia" id="mensagemVazia" style="display: none;">
            <i class="fas fa-globe-americas"></i>
            <h3>Nenhuma transfer√™ncia internacional encontrada</h3>
            <p>Quando voc√™ fizer transfer√™ncias internacionais, elas aparecer√£o aqui.</p>
        </div>
    </div>
    
    <!-- MODAL DE DETALHES -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Detalhes da Transfer√™ncia</h2>
                <button class="btn-fechar-modal" onclick="fecharModal()">√ó</button>
            </div>
            <div id="modalContent">
                <!-- Conte√∫do do modal ser√° preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // DADOS GLOBAIS
        let todasTransferencias = [];
        let transferenciasFiltradas = [];
        let filtroAtual = 'all';
        
        // VARI√ÅVEIS DE PAGINA√á√ÉO
        let limiteAtual = 10;
        const limitePorPagina = 10;
        
        // INICIAR CARREGAMENTO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ P√°gina Minhas Transfer√™ncias carregada');
            carregarUsuario();
            carregarTransferencias();
        });
        
        // FUN√á√ïES PRINCIPAIS
        async function carregarUsuario() {
            try {
                const response = await fetch('/api/dashboard-data', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const nomeUsuario = data.usuario || data.nome || 'Cliente';
                    document.getElementById('nomeUsuario').textContent = nomeUsuario;
                }
            } catch (error) {
                console.log('Erro ao carregar usu√°rio:', error);
            }
        }
        
        async function carregarTransferencias() {
            mostrarLoading(true);
            
            try {
                const response = await fetch('/api/transferencias-internacionais', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    todasTransferencias = data;
                    console.log(`‚úÖ ${data.length} transfer√™ncias carregadas`);
                    
                    filtrarTransferencias(filtroAtual);
                } else {
                    throw new Error('Erro ao carregar transfer√™ncias');
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                mostrarErro('Erro ao carregar transfer√™ncias: ' + error.message);
            } finally {
                mostrarLoading(false);
            }
        }
        
        function filtrarTransferencias(filtro) {
            filtroAtual = filtro;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.btn-filtro').forEach(btn => {
                btn.classList.remove('ativo');
            });
            
            document.getElementById(`btn-${getNomeFiltro(filtro)}`).classList.add('ativo');
            
            // Aplicar filtro
            if (filtro === 'all') {
                transferenciasFiltradas = [...todasTransferencias];
            } else {
                transferenciasFiltradas = todasTransferencias.filter(t => {
                    if (filtro === 'pending') {
                        return t.status === 'pending' || t.status === 'solicitada';
                    }
                    return t.status === filtro;
                });
            }
            
            // Ordenar por data (mais recente primeiro)
            transferenciasFiltradas.sort((a, b) => {
                return new Date(b.data || b.created_at) - new Date(a.data || a.created_at);
            });
            
            // Resetar limite ao filtrar
            limiteAtual = 10;
            
            // Atualizar lista
            atualizarListaTransferencias();
        }
        
        function getNomeFiltro(filtro) {
            const mapeamento = {
                'all': 'todas',
                'pending': 'pendentes',
                'processing': 'processando',
                'completed': 'concluidas',
                'rejected': 'recusadas'
            };
            return mapeamento[filtro];
        }
        
        
        function formatarMoeda(valor, moeda) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: moeda || 'USD'
            }).format(valor);
        }
        
        function formatarData(dataString) {
            if (!dataString) return 'N/A';
            
            try {
                const data = new Date(dataString);
                return data.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dataString;
            }
        }
        
        function atualizarListaTransferencias() {
            const lista = document.getElementById('listaTransferencias');
            const mensagemVazia = document.getElementById('mensagemVazia');
            
            if (transferenciasFiltradas.length === 0) {
                lista.innerHTML = '';
                mensagemVazia.style.display = 'block';
                return;
            }
            
            mensagemVazia.style.display = 'none';
            
            // PEGAR APENAS AS PRIMEIRAS X TRANSFER√äNCIAS (PAGINA√á√ÉO)
            const transferenciasParaExibir = transferenciasFiltradas.slice(0, limiteAtual);
            
            let html = '';
            
            // ALTERAR: usar transferenciasParaExibir em vez de transferenciasFiltradas
            transferenciasParaExibir.forEach(transferencia => {
                const status = transferencia.status;
                const statusClass = getStatusClass(status);
                const statusText = getStatusText(status);
                const valorFormatado = formatarMoeda(transferencia.valor, transferencia.moeda);
                const dataFormatada = formatarData(transferencia.data || transferencia.created_at);
                
                // Verificar status da invoice
                const invoiceStatus = transferencia.invoice_status;
                const invoiceRecusada = transferencia.invoice_recusada;
                const temInvoice = transferencia.invoice;
                
                // Gerar HTML do card (IGUAL KIVY)
                html += `
                <div class="card-transferencia" data-id="${transferencia.id}">
                    <div class="card-header">
                        <div class="status-badge ${statusClass}">
                            <i class="fas ${getStatusIcon(status)}"></i>
                            ${statusText}
                        </div>
                        <div class="transferencia-id">#${transferencia.id}</div>
                    </div>
                    
                    <div class="card-content">
                        <div class="info-group">
                            <div class="info-label">Benefici√°rio</div>
                            <div class="info-value">${transferencia.beneficiario || 'N/A'}</div>
                        </div>
                        
                        <div class="info-group">
                            <div class="info-label">Banco</div>
                            <div class="info-value">${transferencia.nome_banco || 'N/A'}</div>
                        </div>
                        
                        <div class="info-group">
                            <div class="info-label">Pa√≠s</div>
                            <div class="info-value">${transferencia.pais || 'N/A'}</div>
                        </div>
                        
                        <div class="info-group">
                            <div class="info-label">Valor</div>
                            <div class="info-value valor-destaque">${valorFormatado}</div>
                        </div>
                    </div>
                    
                    ${temInvoice ? criarLinhaInvoice(invoiceStatus, invoiceRecusada, transferencia.id) : ''}
                    
                    <div class="card-footer">
                        <div class="data-transferencia">
                            <i class="far fa-calendar"></i>
                            ${dataFormatada}
                        </div>
                        
                        <div class="botoes-acao">
                            <button class="btn-acao btn-detalhes" onclick="mostrarDetalhes('${transferencia.id}')">
                                <i class="fas fa-eye"></i> Detalhes
                            </button>
                            
                            ${temInvoice ? `
                            <button class="btn-acao btn-invoice" onclick="visualizarInvoice('${transferencia.id}')">
                                <i class="fas fa-file-invoice"></i> Invoice

        function criarLinhaInvoice(status, recusada, transferenciaId) {
            let statusClass = 'pending';
            let statusIcon = 'fa-clock';
            let statusText = 'Pendente';
            let showButton = false;
            
            if (status === 'approved') {
                statusClass = 'approved';
                statusIcon = 'fa-check-circle';
                statusText = 'Aprovada';
            } else if (status === 'rejected' || recusada) {
                statusClass = 'rejected';
                statusIcon = 'fa-times-circle';
                statusText = 'Recusada';
                showButton = true;
            }
            
            return `
            <div class="invoice-line">
                <div class="invoice-status ${statusClass}">
                    <i class="fas ${statusIcon}"></i>
                    <strong>Invoice:</strong> ${statusText}
                    ${recusada && transferencia.motivo_recusa ? 
                        `<span style="margin-left: 10px; font-size: 11px; opacity: 0.8;">
                             Motivo: Ver detalhes
                        </span>` : ''}
                </div>
                ${showButton ? `
                <button class="btn-renviar-invoice" onclick="reenviarInvoice('${transferenciaId}')">
                    <i class="fas fa-redo"></i> Reenviar
                </button>
                ` : ''}
            </div>
            `;
        }

        function getStatusClass(status) {
            if (status === 'pending' || status === 'solicitada') {
                return 'status-pending';
            } else if (status === 'processing') {
                return 'status-processing';
            } else if (status === 'completed') {
                return 'status-completed';
            } else if (status === 'rejected') {
                return 'status-rejected';
            }
            return 'status-pending';
        }

        function getStatusText(status) {
            if (status === 'pending' || status === 'solicitada') {
                return 'PENDENTE';
            } else if (status === 'processing') {
                return 'PROCESSANDO';
            } else if (status === 'completed') {
                return 'CONCLU√çDA';
            } else if (status === 'rejected') {
                return 'RECUSADA';
            }
            return status.toUpperCase();
        }

        function getStatusIcon(status) {
            if (status === 'pending' || status === 'solicitada') {
                return 'fa-clock';
            } else if (status === 'processing') {
                return 'fa-sync-alt';
            } else if (status === 'completed') {
                return 'fa-check-circle';
            } else if (status === 'rejected') {
                return 'fa-times-circle';
            }
            return 'fa-question-circle';
        }

        async function reenviarInvoice(transferenciaId) {
            const transferencia = todasTransferencias.find(t => t.id === transferenciaId);
            if (!transferencia) return;
            
            // MODAL PARA REENVIAR INVOICE (IGUAL KIVY)
            const modalHTML = `
            <div style="padding: 20px; max-width: 500px;">
                <h3 style="color: var(--cor-primaria); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-redo"></i> Reenviar Invoice

                ` : ''}
                
                <div style="border: 2px dashed var(--cor-primaria); border-radius: 12px; padding: 40px; text-align: center; margin-bottom: 20px; cursor: pointer;"
                    onclick="document.getElementById('fileInput').click()"
                    id="dropArea">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 48px; color: var(--cor-primaria); margin-bottom: 15px;"></i>
                    <h4 style="margin-bottom: 10px;">SOLTE O NOVO INVOICE AQUI</h4>
                    <p style="color: var(--texto-secundario); margin-bottom: 10px;">ou clique para procurar</p>
                    <p style="font-size: 12px; color: var(--texto-secundario);">
                        üìÑ PDF, JPG, PNG (at√© 5MB)
                    </p>
                </div>
                
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
                
                <div id="fileInfo" style="display: none; margin-bottom: 20px; padding: 10px; background: var(--fundo-input); border-radius: 8px;">
                    <!-- Informa√ß√µes do arquivo ser√£o mostradas aqui -->
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button onclick="fecharModalUpload()" 
                            style="flex: 1; padding: 12px; background: var(--cor-erro-escura); color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Cancelar
                    </button>
                    <button onclick="enviarNovaInvoice('${transferenciaId}')" 
                            style="flex: 1; padding: 12px; background: var(--cor-sucesso); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">
                        <i class="fas fa-paper-plane"></i> Enviar Nova Invoice
                    </button>
                </div>
            </div>
            `;
            
            // Criar modal tempor√°rio
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.id = 'modalUpload';
            modal.innerHTML = modalHTML;
            document.body.appendChild(modal);
            
            // Configurar eventos do modal
            const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            let arquivoSelecionado = null;
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    processarArquivo(e.target.files[0]);
                }
            });
            
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = 'var(--cor-sucesso)';
                dropArea.style.background = 'rgba(26, 138, 26, 0.1)';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = 'var(--cor-primaria)';
                dropArea.style.background = 'transparent';
            }
            
            dropArea.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    processarArquivo(files[0]);
                }
            });
            
            function processarArquivo(file) {
                // Validar tamanho (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Arquivo muito grande! M√°ximo 5MB.');
                    return;
                }
                
                // Validar extens√£o
                const extensoesValidas = ['.pdf', '.jpg', '.jpeg', '.png'];
                const nomeArquivo = file.name.toLowerCase();
                const extensaoValida = extensoesValidas.some(ext => nomeArquivo.endsWith(ext));
                
                if (!extensaoValida) {
                    alert('Tipo de arquivo n√£o suportado! Use PDF, JPG ou PNG.');
                    return;
                }
                
                arquivoSelecionado = file;
                
                // Mostrar informa√ß√µes do arquivo
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-file" style="font-size: 24px; color: var(--cor-primaria);"></i>
                        <div>
                            <strong>${file.name}</strong><br>
                            <small>${(file.size / 1024 / 1024).toFixed(2)} MB</small>
                        </div>
                        <div style="margin-left: auto; color: var(--cor-sucesso);">
                            <i class="fas fa-check-circle"></i> Pronto para enviar
                        </div>
                    </div>
                `;
                fileInfo.style.display = 'block';
                
                // Atualizar √°rea de drop
                dropArea.innerHTML = `
                    <i class="fas fa-check-circle" style="font-size: 48px; color: var(--cor-sucesso); margin-bottom: 15px;"></i>
                    <h4 style="margin-bottom: 10px; color: var(--cor-sucesso);">‚úÖ PRONTO!</h4>
                    <p style="color: var(--texto-secundario);">${file.name}</p>
                    <p style="font-size: 12px; color: var(--texto-secundario);">
                        (${(file.size / 1024 / 1024).toFixed(2)} MB)
                    </p>
                `;
            }
        }

            const modal = document.getElementById('modalUpload');
            if (modal) {
