<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¶ Cambio Bank - Meus Benefici√°rios</title>
    <style>
    /* ESTILOS ESPEC√çFICOS PARA TELA DE BENEFICI√ÅRIOS */
    :root {
        --cor-fundo: #0a0e15;
        --cor-card: #0d1117;
        --cor-borda: #1e232e;
        --cor-texto: #e0e0e0;
        --cor-texto-secundario: #8b949e;
        --cor-primaria: #1a5fb4;
        --cor-sucesso: #2ec27e;
        --cor-alerta: #f39c12;
        --cor-perigo: #e01b24;
        --sombra-suave: 0 4px 6px rgba(0, 0, 0, 0.3);
        --sombra-media: 0 8px 16px rgba(0, 0, 0, 0.4);
        --borda-radius: 12px;
        --borda-radius-pequeno: 8px;
    }

    /* CONTAINER PRINCIPAL */
    .container-beneficiarios {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: calc(100vh - 100px);
    }

    /* HEADER */
    .header-beneficiarios {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--cor-borda);
    }

    .header-beneficiarios h1 {
        font-size: 28px;
        display: flex;
        align-items: center;
        gap: 12px;
        background: linear-gradient(90deg, #fff, #e0e0e0);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .header-beneficiarios h1 i {
        color: #1abc9c; /* Turquesa dos benefici√°rios */
    }

    /* BOT√ïES */
    .btn-novo-beneficiario {
        background: linear-gradient(135deg, var(--cor-primaria), #2d8fff);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: var(--borda-radius-pequeno);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .btn-novo-beneficiario:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(26, 95, 180, 0.3);
    }

    /* LISTA DE BENEFICI√ÅRIOS */
    .lista-beneficiarios {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    /* CARD INDIVIDUAL */
    .card-beneficiario {
        background: var(--cor-card);
        border: 1px solid var(--cor-borda);
        border-radius: var(--borda-radius);
        padding: 25px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .card-beneficiario:hover {
        border-color: var(--cor-primaria);
        transform: translateY(-3px);
        box-shadow: var(--sombra-media);
    }

    .card-beneficiario::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #1abc9c, transparent);
        opacity: 0.7;
    }

    /* HEADER DO CARD */
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
    }

    .card-header h3 {
        font-size: 20px;
        color: var(--cor-texto);
        margin: 0;
        flex: 1;
    }

    .status-ativo {
        background: rgba(46, 194, 126, 0.15);
        color: var(--cor-sucesso);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
    }

    .status-inativo {
        background: rgba(224, 27, 36, 0.15);
        color: var(--cor-perigo);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
    }

    /* INFORMA√á√ïES DO CARD */
    .card-info {
        margin-bottom: 20px;
    }

    .info-line {
        display: flex;
        margin-bottom: 8px;
        align-items: flex-start;
    }

    .info-label {
        min-width: 120px;
        color: var(--cor-texto-secundario);
        font-size: 14px;
    }

    .info-value {
        color: var(--cor-texto);
        font-size: 14px;
        flex: 1;
        word-break: break-word;
    }

    /* BOT√ïES DE A√á√ÉO */
    .card-actions {
        display: flex;
        gap: 10px;
        border-top: 1px solid var(--cor-borda);
        padding-top: 15px;
    }

    .card-actions button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: var(--borda-radius-pequeno);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        transition: all 0.2s ease;
    }

    .btn-usar {
        background: rgba(46, 194, 126, 0.15);
        color: var(--cor-sucesso);
        border: 1px solid rgba(46, 194, 126, 0.3);
    }

    .btn-usar:hover {
        background: rgba(46, 194, 126, 0.25);
    }

    .btn-editar {
        background: rgba(26, 95, 180, 0.15);
        color: var(--cor-primaria);
        border: 1px solid rgba(26, 95, 180, 0.3);
    }

    .btn-editar:hover {
        background: rgba(26, 95, 180, 0.25);
    }

    .btn-excluir {
        background: rgba(224, 27, 36, 0.15);
        color: var(--cor-perigo);
        border: 1px solid rgba(224, 27, 36, 0.3);
    }

    .btn-excluir:hover {
        background: rgba(224, 27, 36, 0.25);
    }

    /* ESTADO VAZIO */
    .empty-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 60px 20px;
        color: var(--cor-texto-secundario);
    }

    .empty-state i {
        font-size: 48px;
        margin-bottom: 20px;
        color: var(--cor-texto-secundario);
        opacity: 0.5;
    }

    .empty-state h3 {
        font-size: 20px;
        margin-bottom: 10px;
        color: var(--cor-texto);
    }

    /* LOADING */
    .loading {
        grid-column: 1 / -1;
        text-align: center;
        padding: 40px;
        color: var(--cor-texto-secundario);
    }

    .loading i {
        margin-right: 10px;
    }

    /* MODAL */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .modal-content {
        background: var(--cor-card);
        border-radius: var(--borda-radius);
        width: 100%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        border: 1px solid var(--cor-borda);
        box-shadow: var(--sombra-media);
    }

    .modal-header {
        padding: 25px;
        border-bottom: 1px solid var(--cor-borda);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-header h2 {
        margin: 0;
        font-size: 22px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .modal-header h2 i {
        color: #1abc9c;
    }

    .btn-fechar-modal {
        background: transparent;
        border: none;
        color: var(--cor-texto-secundario);
        font-size: 20px;
        cursor: pointer;
        padding: 5px;
    }

    .btn-fechar-modal:hover {
        color: var(--cor-texto);
    }

    /* FORMUL√ÅRIO */
    .modal-body {
        padding: 25px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--cor-texto);
        font-weight: 500;
        font-size: 14px;
    }

    .form-group label .required {
        color: var(--cor-perigo);
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        background: #1a1a2e;
        border: 1px solid #3498db;
        border-radius: var(--borda-radius-pequeno);
        color: var(--cor-texto);
        font-size: 14px;
    }

    .form-group textarea {
        min-height: 80px;
        resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
    }

    .form-group.full-width {
        grid-column: 1 / -1;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        padding-top: 20px;
        border-top: 1px solid var(--cor-borda);
    }

    .btn-cancelar {
        background: transparent;
        border: 1px solid var(--cor-borda);
        color: var(--cor-texto);
        padding: 12px 24px;
        border-radius: var(--borda-radius-pequeno);
        cursor: pointer;
        font-size: 14px;
    }

    .btn-cancelar:hover {
        background: rgba(255, 255, 255, 0.05);
    }

    .btn-salvar {
        background: linear-gradient(135deg, var(--cor-primaria), #2d8fff);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: var(--borda-radius-pequeno);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .btn-salvar:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(26, 95, 180, 0.3);
    }

    /* MENSAGENS */
    .mensagem {
        padding: 12px 20px;
        border-radius: var(--borda-radius-pequeno);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .mensagem.sucesso {
        background: rgba(46, 194, 126, 0.15);
        color: var(--cor-sucesso);
        border: 1px solid rgba(46, 194, 126, 0.3);
    }

    .mensagem.erro {
        background: rgba(224, 27, 36, 0.15);
        color: var(--cor-perigo);
        border: 1px solid rgba(224, 27, 36, 0.3);
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
        .lista-beneficiarios {
            grid-template-columns: 1fr;
        }
        
        .form-grid {
            grid-template-columns: 1fr;
        }
        
        .card-actions {
            flex-direction: column;
        }
        
        .modal-content {
            max-height: 80vh;
        }
    }

    /* BOT√ÉO VOLTAR */
    .btn-voltar {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--cor-texto-secundario);
        text-decoration: none;
        margin-bottom: 20px;
        padding: 8px 16px;
        border-radius: var(--borda-radius-pequeno);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--cor-borda);
        transition: all 0.2s ease;
    }

    .btn-voltar:hover {
        color: var(--cor-texto);
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--cor-primaria);
    }
    </style>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- CONTAINER PRINCIPAL -->
    <div class="container-beneficiarios">
        <!-- BOT√ÉO VOLTAR -->
        <a href="/dashboard" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
        </a>

        <!-- HEADER -->
        <div class="header-beneficiarios">
            <h1>
                <i class="fas fa-users"></i>
                Meus Benefici√°rios
            </h1>
            <button class="btn-novo-beneficiario" onclick="abrirModalNovo()">
                <i class="fas fa-plus"></i> Cadastrar Novo
            </button>
        </div>

        <!-- LISTA DE BENEFICI√ÅRIOS -->
        <div class="lista-beneficiarios" id="listaBeneficiarios">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Carregando benefici√°rios...
            </div>
        </div>

        <!-- MODAL DE CRIA√á√ÉO/EDI√á√ÉO -->
        <div class="modal" id="modalBeneficiario">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-user-plus"></i> <span id="modalTitulo">Novo Benefici√°rio</span></h2>
                    <button class="btn-fechar-modal" onclick="fecharModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- MENSAGENS DE ERRO/SUCESSO -->
                    <div id="modalMensagem" class="mensagem" style="display: none;"></div>
                    
                    <!-- FORMUL√ÅRIO -->
                    <form id="formBeneficiario" onsubmit="salvarBeneficiario(event)">
                        <input type="hidden" id="beneficiarioId">
                        
                        <div class="form-grid">
                            <!-- INFORMA√á√ïES PESSOAIS -->
                            <div class="form-group full-width">
                                <h3 style="color: var(--cor-texto); margin-bottom: 15px; font-size: 16px;">
                                    <i class="fas fa-user"></i> Informa√ß√µes Pessoais
                                </h3>
                            </div>
                            
                            <div class="form-group">
                                <label>Nome do Benefici√°rio <span class="required">*</span></label>
                                <input type="text" id="nome" name="nome" required 
                                    placeholder="Nome completo ou empresa"
                                    maxlength="255">
                            </div>
                            
                            <div class="form-group">
                                <label>Endere√ßo <span class="required">*</span></label>
                                <input type="text" id="endereco" name="endereco" required 
                                    placeholder="Endere√ßo completo"
                                    maxlength="500">
                            </div>
                            
                            <div class="form-group">
                                <label>Cidade <span class="required">*</span></label>
                                <input type="text" id="cidade" name="cidade" required 
                                    placeholder="Cidade"
                                    maxlength="100">
                            </div>
                            
                            <div class="form-group">
                                <label>Pa√≠s <span class="required">*</span></label>
                                <input type="text" id="pais" name="pais" required 
                                    placeholder="Pa√≠s"
                                    maxlength="100">
                            </div>
                            
                            <!-- INFORMA√á√ïES BANC√ÅRIAS -->
                            <div class="form-group full-width">
                                <h3 style="color: var(--cor-texto); margin-bottom: 15px; font-size: 16px;">
                                    <i class="fas fa-university"></i> Informa√ß√µes Banc√°rias
                                </h3>
                            </div>
                            
                            <div class="form-group">
                                <label>Nome do Banco <span class="required">*</span></label>
                                <input type="text" id="banco" name="banco" required 
                                    placeholder="Nome do banco"
                                    maxlength="255">
                            </div>
                            
                            <div class="form-group">
                                <label>Endere√ßo do Banco <span class="required">*</span></label>
                                <input type="text" id="endereco_banco" name="endereco_banco" required 
                                    placeholder="Endere√ßo do banco"
                                    maxlength="500">
                            </div>
                            
                            <div class="form-group">
                                <label>Cidade do Banco <span class="required">*</span></label>
                                <input type="text" id="cidade_banco" name="cidade_banco" required 
                                    placeholder="Cidade do banco"
                                    maxlength="100">
                            </div>
                            
                            <div class="form-group">
                                <label>Pa√≠s do Banco <span class="required">*</span></label>
                                <input type="text" id="pais_banco" name="pais_banco" required 
                                    placeholder="Pa√≠s do banco"
                                    maxlength="100">
                            </div>
                            
                            <!-- C√ìDIGOS BANC√ÅRIOS -->
                            <div class="form-group">
                                <label>C√≥digo SWIFT/BIC <span class="required">*</span></label>
                                <input type="text" id="swift" name="swift" required 
                                    placeholder="Ex: CHASUS33XXX"
                                    minlength="8" maxlength="11"
                                    pattern="[A-Z]{6}[A-Z0-9]{2}([A-Z0-9]{3})?">
                                <small style="color: var(--cor-texto-secundario); font-size: 12px;">
                                    8 ou 11 caracteres (letras e n√∫meros)
                                </small>
                            </div>
                            
                            <div class="form-group">
                                <label>N√∫mero IBAN <span class="required">*</span></label>
                                <input type="text" id="iban" name="iban" required 
                                    placeholder="Ex: GB29NWBK60161331926819"
                                    maxlength="34">
                                <small style="color: var(--cor-texto-secundario); font-size: 12px;">
                                    At√© 34 caracteres
                                </small>
                            </div>
                            
                            <!-- ‚úÖ APENAS ESTE √â OPCIONAL -->
                            <div class="form-group">
                                <label>C√≥digo ABA (para EUA)</label>  <!-- N√ÉO TEM asterisco! -->
                                <input type="text" id="aba" name="aba" 
                                    placeholder="Ex: 021000021 (opcional)"
                                    maxlength="9"
                                    pattern="[0-9]{9}">
                                <small style="color: var(--cor-texto-secundario); font-size: 12px;">
                                    9 d√≠gitos (somente n√∫meros) - Opcional
                                </small>
                            </div>
                        </div>
                        
                        <!-- A√á√ïES DO FORMUL√ÅRIO -->
                        <div class="form-actions">
                            <button type="button" class="btn-cancelar" onclick="fecharModal()">
                                Cancelar
                            </button>
                            <button type="submit" class="btn-salvar">
                                <i class="fas fa-save"></i> Salvar Benefici√°rio
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    // ============================================
    // VARI√ÅVEIS GLOBAIS
    // ============================================
    let beneficiariosData = [];
    let modoEdicao = false;
    let beneficiarioEditando = null;

    // ============================================
    // FUN√á√ïES PRINCIPAIS
    // ============================================

    // CARREGAR BENEFICI√ÅRIOS
    async function carregarBeneficiarios() {
        try {
            const response = await fetch('/api/beneficiarios');
            const data = await response.json();
            
            if (data.success && data.beneficiarios) {
                beneficiariosData = data.beneficiarios;
                renderizarBeneficiarios();
            } else {
                mostrarMensagemErro('Erro ao carregar benefici√°rios');
            }
        } catch (error) {
            console.error('Erro:', error);
            mostrarMensagemErro('Erro de conex√£o');
        }
    }

    // RENDERIZAR LISTA DE BENEFICI√ÅRIOS
    function renderizarBeneficiarios() {
        const container = document.getElementById('listaBeneficiarios');
        
        if (beneficiariosData.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-users"></i>
                    <h3>Nenhum benefici√°rio cadastrado</h3>
                    <p>Clique em "Cadastrar Novo" para adicionar seu primeiro benefici√°rio</p>
                </div>
            `;
            return;
        }
        
        container.innerHTML = beneficiariosData.map(benef => `
            <div class="card-beneficiario" data-id="${benef.id}">
                <div class="card-header">
                    <h3>${benef.nome}</h3>
                    <span class="${benef.ativo ? 'status-ativo' : 'status-inativo'}">
                        ${benef.ativo ? 'Ativo' : 'Inativo'}
                    </span>
                </div>
                
                <div class="card-info">
                    <div class="info-line">
                        <span class="info-label">Banco:</span>
                        <span class="info-value">${benef.banco || 'N√£o informado'}</span>
                    </div>
                    
                    ${benef.endereco ? `
                    <div class="info-line">
                        <span class="info-label">Endere√ßo:</span>
                        <span class="info-value">${benef.endereco}</span>
                    </div>
                    ` : ''}
                    
                    ${benef.cidade || benef.pais ? `
                    <div class="info-line">
                        <span class="info-label">Localiza√ß√£o:</span>
                        <span class="info-value">
                            ${benef.cidade || ''}${benef.cidade && benef.pais ? ', ' : ''}${benef.pais || ''}
                        </span>
                    </div>
                    ` : ''}
                    
                    <div class="info-line">
                        <span class="info-label">SWIFT/BIC:</span>
                        <span class="info-value">${benef.swift || 'N√£o informado'}</span>
                    </div>
                    
                    ${benef.iban ? `
                    <div class="info-line">
                        <span class="info-label">IBAN:</span>
                        <span class="info-value">${benef.iban}</span>
                    </div>
                    ` : ''}
                    
                    ${benef.aba ? `
                    <div class="info-line">
                        <span class="info-label">ABA:</span>
                        <span class="info-value">${benef.aba}</span>
                    </div>
                    ` : ''}
                    
                    ${benef.endereco_banco || benef.cidade_banco ? `
                    <div class="info-line">
                        <span class="info-label">Banco Localiza√ß√£o:</span>
                        <span class="info-value">
                            ${benef.endereco_banco || ''}${benef.endereco_banco && benef.cidade_banco ? ' - ' : ''}
                            ${benef.cidade_banco || ''}${benef.cidade_banco && benef.pais_banco ? ', ' : ''}
                            ${benef.pais_banco || ''}
                        </span>
                    </div>
                    ` : ''}
                </div>
                
                <div class="card-actions">
                    <button class="btn-usar" onclick="usarBeneficiario(${benef.id})">
                        <i class="fas fa-exchange-alt"></i> Usar
                    </button>
                    <button class="btn-editar" onclick="editarBeneficiario(${benef.id})">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="btn-excluir" onclick="excluirBeneficiario(${benef.id}, '${benef.nome}')">
                        <i class="fas fa-trash"></i> Excluir
                    </button>
                </div>
            </div>
        `).join('');
    }

    // ============================================
    // MODAL FUNCTIONS
    // ============================================

    function abrirModalNovo() {
        modoEdicao = false;
        beneficiarioEditando = null;
        
        document.getElementById('modalTitulo').textContent = 'Novo Benefici√°rio';
        document.getElementById('formBeneficiario').reset();
        document.getElementById('beneficiarioId').value = '';
        document.getElementById('modalMensagem').style.display = 'none';
        
        document.getElementById('modalBeneficiario').style.display = 'flex';
    }

    async function editarBeneficiario(id) {
        try {
            const response = await fetch(`/api/beneficiarios/${id}`);
            const data = await response.json();
            
            if (data.success && data.beneficiario) {
                modoEdicao = true;
                beneficiarioEditando = data.beneficiario;
                
                document.getElementById('modalTitulo').textContent = 'Editar Benefici√°rio';
                document.getElementById('beneficiarioId').value = id;
                
                // Preencher formul√°rio
                const b = data.beneficiario;
                document.getElementById('nome').value = b.nome || '';
                document.getElementById('endereco').value = b.endereco || '';
                document.getElementById('cidade').value = b.cidade || '';
                document.getElementById('pais').value = b.pais || '';
                document.getElementById('banco').value = b.banco || '';
                document.getElementById('endereco_banco').value = b.endereco_banco || '';
                document.getElementById('cidade_banco').value = b.cidade_banco || '';
                document.getElementById('pais_banco').value = b.pais_banco || '';
                document.getElementById('swift').value = b.swift || '';
                document.getElementById('iban').value = b.iban || '';
                document.getElementById('aba').value = b.aba || '';
                
                document.getElementById('modalMensagem').style.display = 'none';
                document.getElementById('modalBeneficiario').style.display = 'flex';
            } else {
                mostrarMensagemErro('Benefici√°rio n√£o encontrado');
            }
        } catch (error) {
            console.error('Erro:', error);
            mostrarMensagemErro('Erro ao carregar benefici√°rio');
        }
    }

    function fecharModal() {
        document.getElementById('modalBeneficiario').style.display = 'none';
    }

    // ============================================
    // CRUD OPERATIONS
    // ============================================

    async function salvarBeneficiario(event) {
        event.preventDefault();
        
        const form = event.target;
        const formData = new FormData(form);
        
        // Valida√ß√µes
        const swift = formData.get('swift').toUpperCase().replace(/\s/g, '');
        if (!/^[A-Z]{6}[A-Z0-9]{2}([A-Z0-9]{3})?$/.test(swift)) {
            mostrarMensagemModal('C√≥digo SWIFT inv√°lido. Deve ter 8 ou 11 caracteres (letras e n√∫meros)', 'erro');
            return;
        }
        
        const aba = formData.get('aba');
        if (aba && !/^[0-9]{9}$/.test(aba)) {
            mostrarMensagemModal('C√≥digo ABA inv√°lido. Deve ter 9 d√≠gitos', 'erro');
            return;
        }
        
        const dados = {
            nome: formData.get('nome'),
            endereco: formData.get('endereco'),
            cidade: formData.get('cidade'),
            pais: formData.get('pais'),
            banco: formData.get('banco'),
            endereco_banco: formData.get('endereco_banco'),
            cidade_banco: formData.get('cidade_banco'),
            pais_banco: formData.get('pais_banco'),
            swift: swift,
            iban: formData.get('iban').toUpperCase().replace(/\s/g, ''),
            aba: aba
        };
        
        try {
            const id = document.getElementById('beneficiarioId').value;
            let url = '/api/beneficiarios';
            let method = 'POST';
            
            if (modoEdicao && id) {
                // Para edi√ß√£o, precisamos de um endpoint PUT
                url = `/api/beneficiarios/${id}`;
                method = 'PUT';
            }
            
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados)
            });
            
            const resultado = await response.json();
            
            if (resultado.success) {
                mostrarMensagemModal(
                    `Benefici√°rio ${modoEdicao ? 'atualizado' : 'salvo'} com sucesso!`, 
                    'sucesso'
                );
                
                // Atualizar lista ap√≥s 1 segundo
                setTimeout(() => {
                    carregarBeneficiarios();
                    fecharModal();
                }, 1500);
            } else {
                mostrarMensagemModal(resultado.message || 'Erro ao salvar', 'erro');
            }
        } catch (error) {
            console.error('Erro:', error);
            mostrarMensagemModal('Erro de conex√£o', 'erro');
        }
    }

    function usarBeneficiario(id) {
        const beneficiario = beneficiariosData.find(b => b.id === id);
        if (beneficiario) {
            // Redirecionar para tela de transfer√™ncia com os dados
            sessionStorage.setItem('beneficiarioSelecionado', JSON.stringify(beneficiario));
            window.location.href = '/transferencia';
        }
    }

    function excluirBeneficiario(id, nome) {
        if (confirm(`Tem certeza que deseja excluir o benefici√°rio "${nome}"?\n\nEsta a√ß√£o n√£o pode ser desfeita.`)) {

            // Voc√™ precisar√° criar um endpoint DELETE
            console.log('Excluir benefici√°rio:', id);
            
            // Por enquanto, apenas mostra mensagem
            mostrarMensagemErro('Funcionalidade de exclus√£o ser√° implementada em breve');
        }
    }

    // ============================================
    // FUN√á√ïES AUXILIARES
    // ============================================

    function mostrarMensagemModal(mensagem, tipo) {
        const div = document.getElementById('modalMensagem');
        div.textContent = mensagem;
        div.className = `mensagem ${tipo}`;
        div.style.display = 'flex';
        
        // Rolagem para a mensagem
        div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function mostrarMensagemErro(mensagem) {
        // Implementar sistema de notifica√ß√£o global se necess√°rio
        alert(mensagem);
    }

    // ============================================
    // INICIALIZA√á√ÉO
    // ============================================

    document.addEventListener('DOMContentLoaded', function() {
        carregarBeneficiarios();
        
        // Fechar modal ao clicar fora
        document.getElementById('modalBeneficiario').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });
        
        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {

            }
        });
    });
    </script>
